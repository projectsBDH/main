<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Yokohama Cadastro</title>
</head>

<body>

    <img id="logo" src="../img/logo.png">

<form action="/cadastro" method="post">
    <div class="container">

        
        <div class="card">
            <h1>CADASTRO</h1>

            <div class="label-float 1">
                <input type="email" id="email" placeholder="EMAIL" name="email" oninput="email()" required>
                <p id="email-erro" class="msg-erro">Insira um email válido</p>
            </div>
            <div class="label-float 2">
                <input type="password" id="senha" placeholder="SENHA" name="senha" oninput="senha()" required>
                <i class="fa fa-eye eye-senha" aria-hidden="true"></i>
                <p id="senha-erro" class="msg-erro">Insira no mínimo 5 caracteres</p>
            </div>
            <div class="label-float 3">
                <input type="password" id="confSenha" placeholder="CONFIRMAR SENHA" oninput="confSenha()" required >
                <i class="fa fa-eye eye-conf" aria-hidden="true"></i>
                <p id="conf-erro" class="msg-erro"> As senhas não conferem</p>
                <p id="pre-erro" class="msg-erro">Preencha todos os campos corretamente</p>
            </div>

            <button type="submit" id="entrar" onclick="cadastrar()">CADASTRAR</button>
        </div>
    </div>
</form>

    <script src="../js/cadastro.js"></script>
</body>

</html>
