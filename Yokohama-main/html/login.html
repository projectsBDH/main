<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- eye -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/login.css">
    <title>Yokohama Login</title>
</head>

<body>

    <img id="logo" src="../img/logo.png">

    <form action="/login" method="post">
        <div class="container">
            <div class="card">
                <h1>LOGIN</h1>

                <div class="label-float">
                    <input type="email" id="email" placeholder="EMAIL" name="email" oninput="email()" required>
                    <p id="email-erro" class="msg-erro">Insira um email válido</p>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="SENHA" name="senha" oninput="senha()" required>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <p id="senha-erro" class="msg-erro">Senha incorreta</p>
                    <!-- <p id="pre-erro" class="msg-erro">Preencha todos os campos corretamente</p> -->
                </div>

                <button type="submit" id="entrar" onclick="entrar()">ENTRAR</button>

                <p id="pLogin">Não tem login?
                    <a href="/cadastro">Cadastre-se</a>
                </p>
            </div>
        </div>
    </form>


    <script src="../js/login.js"></script>
</body>

</html>
